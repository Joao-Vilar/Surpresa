<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pra Voc√™ ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .slideshow {
      width: 300px;
      height: 300px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      position: relative;
    }
    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
    }
    .playlist-btn {
      display: inline-block;
      background: #ff69b4;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    .playlist-btn:hover {
      background: #ff85c1;
    }
    .final-msg {
      margin-top: 30px;
      font-style: italic;
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 2rem;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10%); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Oi, meu amor üòò</h1>
    <p>Fiz isso com carinho pra voc√™.</p>

    <div class="slideshow" id="slideshow">
      <img src="img 1.jpg" alt="Foto nossa" class="active">
      <img src="img 2.jpg" alt="Foto nossa">
      <img src="img 3.jpg" alt="Foto nossa">
      <img src="img 4.jpg" alt="Foto nossa">
      <img src="img 5.jpg" alt="Foto nossa">
      <img src="img 6.jpg" alt="Foto nossa">
    </div>

    <a href="https://open.spotify.com/playlist/6mVTNoIEzoQF7q6OGgBFog?si=b6bc554d64184ad2" target="_blank" class="playlist-btn">
      üé∂ Ouve essa playlist que fiz pra voc√™
    </a>

    <p class="final-msg">To com saudade üíªüíò</p>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const slides = document.querySelectorAll('#slideshow img');
    let currentIndex = 0;

    setInterval(() => {
      slides[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add('active');
    }, 3000);

    function criarCora√ßao() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      heart.textContent = "‚ù§";
      document.getElementById("hearts").appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(criarCora√ßao, 300);
  </script>
</body>
</html>
